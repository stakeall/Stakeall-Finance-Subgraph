specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UserWallet
    network: rinkeby
    source:
      address: "0x9Ba03617cc91AfE86EEE42946aA3AdA5226C92Ae"
      abi: UserWallet
      startBlock: 9326780
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
      abis:
        - name: UserWallet
          file: ./abis/UserWallet.json

      eventHandlers:
        - event: LogAccountCreated(address,indexed address,indexed address,indexed address)
          handler: handleLogAccountCreatedEvent
      file: ./src/UserWalletMapping.ts
